<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginUsername">Email:</label>
                    <input type="text" id="loginUsername" class="input-field" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" class="input-field" required>
                </div>
                
                <button type="button" class="button" onclick="login"><a href = 'new.html'>Log In</a></button>
            </form>
            <p class="alternate-action">Don't have an account? <a href="reg.html">Register</a></p>
        </div>
    </div>
</body>
</html>
